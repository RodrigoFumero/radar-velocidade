<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação - Radar de Velocidade</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Radar de Velocidade</h1>
  </header>
  <section>
    <div>
      <h2>Velocidade máxima permitida de 70 km/h.</h2>
      <p>Registra 1 ponto na habilitação a cada 5km acima da velocidade máxima permitida.</p>
      <p>Com 21 pontos a habilitação será suspensa.</p>
        
        
    </div>
    <div>
      <p>
        <strong>Insira a velocidade do veículo.</strong>
      </p>
      <p>
        <input class = "campo" type="number" name="txtVelocidade" id="txtVelocidade" required>             
      </p>
      <p>
        <input class = "button" type="button" value="Registrar" onclick="verificar()">
      </p>
    </div>
    <div id="resultado">
      Preencha os dados acima para ver o resultado!
    </div>
  </section>
  <footer>
    <p>&copy; CursoemVideo</p>
  </footer>

</body>
<script src="main.js"></script>
</html>
